  <div class="container py-5">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">AÃ±adir Paciente</h3>
            <form [formGroup]="fgValidador" method="POST" (ngSubmit)="GuardarPaciente()">
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="nombres" id="nombres" class="form-control form-control-lg" />
                    <label class="form-label" for="nombres">Nombres</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="apellidos" id="apellidos" class="form-control form-control-lg" />
                    <label class="form-label" for="apellidos">Apellidos</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="number"  formControlName="cedula" class="form-control form-control-lg" id="cedula" />
                    <label for="cedula" class="form-label">Cedula</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                      <input type="number" formControlName="edad" id="edad" class="form-control form-control-lg" />
                      <label class="form-label" for="edad">Edad</label>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                    <input type="tel" formControlName="telefono" id="telefono" class="form-control form-control-lg" />
                    <label class="form-label" for="telefono">Telefono</label>
                  </div>
                </div>
                <button [disabled] = "!fgValidador.valid" class="btn btn-primary btn-lg" type="submit" value="Guardar">Guardar</button>
              </div>  
            </form>
          </div>           
        </div>
      </div>
    </div>
  </div>
